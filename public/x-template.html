<dom-module id="x-template">
  <link rel="import" href="../iron-ajax/iron-ajax.html">
  <template>

    <style></style>

    <iron-ajax url="/data.json" last-response="{{data}}" auto></iron-ajax>

    <template is="dom-repeat" items="{{data}}">
      <tr>
        <td>[[item.image]]</td>
        <td>[[item.name]]</td>
      </tr>
    </template>
  </template>

  <script>
    Polymer({
      is: 'x-template',
      properties: {
        data: {
          type: Object,
          value: []
        }
      }
    })
  </script>
</dom-module>
