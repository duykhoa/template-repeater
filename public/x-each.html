<dom-module id="x-each">
  <template>

    <style></style>

    <!--Your template go here-->
    <!--Config all data in data.json-->

    <!--------------------->
    <!-------EXAMPLE------->
    <!--------------------->

    <!--START Example-->

    <tr>
      <td style="vertical-align:middle" align="center">
        <table
          style$="[[tableStyle]]"
          border="0" cellspacing="0" cellpadding="15" width="100%"
        >
          <tbody>
            <tr>
              <td
                style="vertical-align:top"
                width="100%" align="center" valign="top"
              >[[item.row1.row_title]]</td>
            </tr>
          </tbody>
        </table>
      </td>
    </tr>

    <tr>
      <td style="vertical-align:top" width="100%" align="center" valign="top" bgcolor="#FFFFFF">
        <img
          style="display:block"
          src="[[item.row2.img.src]]"
          border="0"
          alt="[[item.row2.img.alt]]"
          width="100%"
        ></img>
      </td>
    </tr>

    <tr>
      <td
        style="vertical-align:top;text-align:left;font-family:Roboto,Helvetica,sans-serif,Arial;font-size:14px;color:#616161;font-weight:normal;line-height:21px;margin:0px!important;padding:0px;background-color:#ffffff"
        width="100%" align="left" valign="top"
      >
        <p>[[item.row3.text]]</p>
      </td>
    </tr>

    <!--END Example-->

  </template>

  <script>
    Polymer({
      is: 'x-each',
      properties: {
        item: Object,
        tableStyle: {
          type: String,
          computed: 'computedTableStyle(item.row1.table_background)'
        }

      },
      computedTableStyle: function(background) {
        a = "width:100%!important;background:" + background + ";color:#f7fcff;font-family:Roboto,Helvetica,sans-serif,Arial;font-size:20px";
        return a;
      }
    })
  </script>
</dom-module>
